name: Build and deploy Docker app to Azure

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'redi-connect-backend/**'
    paths-ignore:
      - 'redi-connect-backend/**/README.md'

env:
  AZURE_APP_SERVICE_NAME: registry-dev-redi-itnx
  AZURE_CONTAINER_REGISTRY: registrydevrediitnx.azurecr.io
  IMAGE_NAME: registrydevrediitnx.azurecr.io/rediconnect-backend:${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Azure authentication
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure container registry authentication
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
          docker build . -t ${{ env.AZURE_IMAGE_NAME_WITH_TAG }}
          docker push ${{ env.AZURE_IMAGE_NAME_WITH_TAG }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_APP_SERVICE_NAME }}
          images: ${{ env.AZURE_IMAGE_NAME_WITH_TAG }}

      - name: Azure logout
        run: |
          az logout