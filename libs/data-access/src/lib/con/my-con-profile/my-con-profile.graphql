# Write your query or mutation here
query loadMyProfile($loopbackUserId: ID!) {
  conProfile(loopbackUserId: $loopbackUserId) {
    ...fields
    ifUserMentee_activeMentorshipMatches
    ifUserMentor_activeMentorshipMatches
    mentorshipMatches {
      id
      status
      matchMadeActiveOn
      applicationText
      expectationText
      mentorReplyMessageOnAccept
      mentorMessageOnComplete
      hasMenteeDismissedMentorshipApplicationAcceptedNotification
      ifDeclinedByMentor_chosenReasonForDecline
      ifDeclinedByMentor_ifReasonIsOther_freeText
      ifDeclinedByMentor_optionalMessageToMentee
      ifDeclinedByMentor_dateTime
      mentorId
      menteeId
      createdAt
      mentor {
        ...AllConProfileFields
      }
      mentee {
        id
      }
    }
  }
}

mutation patchMyProfile($input: UpdateConProfileInput!) {
  patchConProfile(patchConProfileInput: $input) {
    ...fields
  }
}

fragment fields on ConProfile {
  profileStatus
  birthDate
  email
  expectations
  firstName
  gender
  githubProfileUrl
  id
  languages
  lastName
  linkedInProfileUrl
  loopbackUserId
  mentee_currentlyEnrolledInCourse
  mentee_highestEducationLevel
  mentee_occupationCategoryId
  mentee_occupationJob_placeOfEmployment
  mentee_occupationJob_position
  mentee_occupationLookingForJob_what
  mentee_occupationOther_description
  mentee_occupationStudent_studyName
  mentee_occupationStudent_studyPlace
  mentor_occupation
  mentor_workPlace
  optOutOfMenteesFromOtherRediLocation
  personalDescription
  profileAvatarImageS3Key
  rediLocation
  slackUsername
  telephoneNumber
  userActivatedAt
  userType
  categories
  menteeCountCapacity
}
