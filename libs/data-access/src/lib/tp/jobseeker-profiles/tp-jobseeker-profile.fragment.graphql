  location
  loopbackUserId
  personalWebsite
  postalMailingAddress
  profileAvatarImageS3Key
  rediLocation
  behanceUrl
  stackOverflowUrl
  state
  telephoneNumber
  topSkills
  twitterUrl
  updatedAt
  userId
  willingToRelocate
  workingLanguages {
    ...AllTpJobseekerProfileLanguageRecordFields
  }
  createdAt
  desiredEmploymentType
  desiredPositions
  dribbbleUrl
  education {
    ...AllTpJobseekerProfileEducationRecordFields
  }
  email
  immigrationStatus
